    <section id="contactUs">
        <form class="form-horizontal" id="contact-form" action="mailto:rgomez@uw.edu" method="post" role="form">
            <div class="form-group">
                <label for="name-input" class="col-sm-2 control-label">Name *</label>
                <div class="col-sm-10">
                    <input type="text" id="name-input" name="name" class="form-control" placeholder="Your Name" autofocus/>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email-input" class="col-sm-2 control-label">Email *</label>
                <div class="col-sm-5">
                    <input type="email" id="email-input" name="email" class="form-control" placeholder="Your E-mail"/>
                </div>
            </div>

            <div class="form-group">
                <label for="subject-input" class="col-sm-2 control-label">Subject *</label>
                <div class="col-sm-5">
                    <input type="text" id="subject-input" name="subject" class="form-control" placeholder="Subject"/>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message-input" class="col-sm-2 control-label">Message *</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id='message-input' rows="3" placeholder="Message"></textarea>
                </div>
            </div>

            <div class="form-group text-right">
                <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
            </div>
            <p>* indicates required field</p>
        </form>
    </section>
